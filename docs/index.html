<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Rental System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-car-side"></i> Vehicle Rental System</h1>
        </div>
    </header>

    <main class="container">
        <div class="dashboard">
            <!-- Add Vehicle Form -->
            <section class="card">
                <h2>Add New Vehicle</h2>
                <form id="addForm">
                    <div class="form-group">
                        <label>Type</label>
                        <select id="type" required>
                            <option value="Car">Car</option>
                            <option value="Bike">Bike</option>
                            <option value="Truck">Truck</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>ID</label>
                        <input type="text" id="id" required placeholder="e.g. C001">
                    </div>
                    <div class="form-group">
                        <label>Brand</label>
                        <input type="text" id="brand" required placeholder="e.g. Toyota">
                    </div>
                    <div class="form-group">
                        <label>Extra (Seats/Load)</label>
                        <input type="text" id="extra" required placeholder="e.g. 4">
                    </div>
                    <button type="submit" class="btn"><i class="fas fa-plus"></i> Add Vehicle</button>
                </form>
            </section>

            <!-- Fleet Table -->
            <section class="card full-width">
                <div class="header-row">
                    <h2>Current Fleet</h2>
                    <button onclick="loadFleet()" class="btn-small"><i class="fas fa-sync"></i> Refresh</button>
                </div>
                <div class="table-responsive">
                    <table id="fleetTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Type</th>
                                <th>Brand</th>
                                <th>Details</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rows will be added here by JS -->
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>

    <script src="app.js?v=3"></script>
</body>
</html>
