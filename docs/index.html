<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FleetManager - Professional Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css?v=2.0">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="brand">
                <div class="logo-icon"><i class="fas fa-layer-group"></i></div>
                <span>FleetManager</span>
            </div>
            <nav class="nav-menu">
                <a href="#" class="nav-link active"><i class="fas fa-th-large"></i> Dashboard</a>
                <a href="#" class="nav-link"><i class="fas fa-car"></i> Vehicles</a>
                <a href="#" class="nav-link"><i class="fas fa-chart-bar"></i> Analytics</a>
                <a href="#" class="nav-link"><i class="fas fa-cog"></i> Settings</a>
            </nav>
            <div class="user-profile">
                <div class="avatar"><img src="https://ui-avatars.com/api/?name=Admin+User&background=3498db&color=fff" alt="User"></div>
                <div class="user-info">
                    <span class="name">Admin User</span>
                    <span class="role">Fleet Manager</span>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <div class="breadcrumbs">
                    <span>App</span> / <span class="current">Dashboard</span>
                </div>
                <div class="actions">
                    <button class="btn-icon"><i class="fas fa-bell"></i><span class="badge">3</span></button>
                    <button class="btn-primary" id="openAddModal"><i class="fas fa-plus"></i> Add Vehicle</button>
                </div>
            </header>

            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="icon-box blue"><i class="fas fa-car"></i></div>
                    <div class="stat-info">
                        <h3>Total Fleet</h3>
                        <p id="totalCount">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="icon-box green"><i class="fas fa-check-circle"></i></div>
                    <div class="stat-info">
                        <h3>Available</h3>
                        <p id="availableCount">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="icon-box orange"><i class="fas fa-clock"></i></div>
                    <div class="stat-info">
                        <h3>Rented Out</h3>
                        <p id="rentedCount">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="icon-box purple"><i class="fas fa-wallet"></i></div>
                    <div class="stat-info">
                        <h3>Revenue</h3>
                        <p>$12,450</p>
                    </div>
                </div>
            </div>

            <!-- Content Area -->
            <div class="content-grid">
                <div class="card table-card">
                    <div class="card-header">
                        <h3>Vehicle Inventory</h3>
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" id="searchInput" placeholder="Search by ID, Brand or Type...">
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table id="fleetTable">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Vehicle Info</th>
                                    <th>Specs</th>
                                    <th>Price/Day</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- JS will populate this -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Vehicle Modal -->
    <div class="modal-overlay" id="addModal">
        <div class="modal-container">
            <div class="modal-header">
                <h3>Add New Vehicle</h3>
                <button class="close-modal"><i class="fas fa-times"></i></button>
            </div>
            <form id="addForm">
                <div class="modal-body">
                    <div class="form-group">
                        <label>Vehicle Type</label>
                        <div class="select-wrapper">
                            <select id="type" required>
                                <option value="Car">Car</option>
                                <option value="Bike">Bike</option>
                                <option value="Truck">Truck</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Vehicle ID</label>
                        <input type="text" id="id" required placeholder="e.g. V-101">
                    </div>
                    <div class="form-group">
                        <label>Brand & Model</label>
                        <input type="text" id="brand" required placeholder="e.g. Toyota Camry">
                    </div>
                    <div class="form-group">
                        <label>Rental Price (per day)</label>
                        <input type="number" id="price" required placeholder="e.g. 50" min="0" step="0.01">
                    </div>
                    <div class="form-group">
                        <label>Specifications (Seats/Load)</label>
                        <input type="text" id="extra" required placeholder="e.g. 5 Seats">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-secondary close-modal">Cancel</button>
                    <button type="submit" class="btn-primary">Add Vehicle</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js?v=4"></script>
</body>
</html>
