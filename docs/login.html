<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FleetManager</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .login-card {
            background: white;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo {
            width: 48px;
            height: 48px;
            background: #4361ee;
            color: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin: 0 auto 1.5rem;
        }
        h1 {
            font-size: 1.5rem;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }
        p {
            color: #64748b;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1.25rem;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.9rem;
            color: #334155;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            font-family: inherit;
            font-size: 0.95rem;
            outline: none;
            box-sizing: border-box;
        }
        input:focus {
            border-color: #4361ee;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }
        button {
            width: 100%;
            background-color: #4361ee;
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
        }
        button:hover {
            background-color: #3a56d4;
        }
        .demo-hint {
            margin-top: 1.5rem;
            font-size: 0.85rem;
            color: #94a3b8;
            background: #f1f5f9;
            padding: 0.75rem;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo"><i class="fas fa-layer-group"></i></div>
        <h1>Welcome Back</h1>
        <p>Sign in to manage your fleet</p>
        <form id="loginForm">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" required placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label>Role</label>
                <input type="text" id="role" value="Fleet Manager" readonly style="background: #f8fafc;">
            </div>
            <button type="submit">Sign In</button>
        </form>
        <div class="demo-hint">
            <i class="fas fa-info-circle"></i> Any username works for this demo.
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            if(username) {
                localStorage.setItem('currentUser', JSON.stringify({
                    name: username,
                    role: 'Fleet Manager',
                    avatar: `https://ui-avatars.com/api/?name=${encodeURIComponent(username)}&background=4361ee&color=fff`
                }));
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
